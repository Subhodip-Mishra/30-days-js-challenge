<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Event</title>
</head>
<body>
    <style>
        .btn{
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    
    <div>
        <p id="text">Hello world</p>
        <button class="btn" id="button">Change Text</button>
    </div>

    <script>
        const text = document.getElementById('text')
        const button = document.getElementById('button')

        button.addEventListener('click', function(){
            text.textContent = "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quisquam distinctio esse quos voluptatibus sed voluptatum nostrum eligendi, eos delectus culpa officia adipisci error."
        })
    </script>
</body>
</html>
